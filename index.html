<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <h1>Tasks</h1>
        <form class="new-task-form">
            <input type="text" placeholder="Add Task" class="add-task-input">
            <input type="submit" value="Add Task" class="add-task-submit">
        </form>
    </header>
    <main>
        <section class="task-list">
            <h2>Tasks</h2>
            <div class="tasks">
                <div class="task">
                    <div class="content">
                        <input 
                        type="text"
                        class="text"
                        value="my task"
                        readonly
                        />
                    </div>
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
